<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./axios.js"></script>
    </head>
    <body>
        <div>
            <button onclick="onGetContent()">获取后台接口</button>
        </div>
        <script>
            function onGetContent() {
                axios.interceptors.request.use(config => {
                    console.log('请求拦截', config);
                    return config;
                }, err => {
                    return Promise.reject(err);
                })
                axios.interceptors.response.use(response => {
                    console.log('相应拦截', response);
                    return response;
                })
                axios.get({
                    url: 'http://127.0.0.1:3000/getInfo',
                }).then(res => {
                    console.log(res);
                });
            }
        </script>
    </body>
</html>
