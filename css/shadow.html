<script>
    let arr = ["cool","locks","cookb"]
    function getArr(arr) {
        // let data = arr.reduce((a, b) => {
        //     return a.length > b.length ? b : a
        // })
        let data = arr[0]
        let newArr = []
        for (let i = 0; i < data.length; i++) {
            let flag = true
            for (let j = 0; j < arr.length; j ++) {
                if (arr[j].indexOf(data[i]) === -1) {
                    flag = false
                    break
                }
            }
            if (flag) {
                arr.forEach((ele, index) => {
                    arr[index] = ele.replace(data[i], '')
                })
                newArr.push(data[i])
            }
        }
        return newArr
    }
    console.log(getArr(arr))
</script>
