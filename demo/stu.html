<!DOCTYPE html>

    <head>
        <style>
            select[value = '1'] {
                color: red;
            }
            .go, .test {
                color: red;
            }
            option[select = 'true'] {
                color: red;
            }
            .test {
                width: 100px;
                height: 100px;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 3;
                overflow: hidden;
                border: 1px solid red;
            }
            p {
                position: relative;
                line-height: 20px; 
                max-height: 40px;
                width: 80px;
                overflow: hidden;
            }
            p::after{
                content: "..."; position: absolute; bottom: 0; right: 0; padding-left: 40px;
                background: -webkit-linear-gradient(left, transparent, #fff 55%);
                background: -o-linear-gradient(right, transparent, #fff 55%);
                background: -moz-linear-gradient(right, transparent, #fff 55%);
                background: linear-gradient(to right, transparent, #fff 55%);
            }

            .ca {
                display: flex;
                height: 100px;
                width: 100px;
                border: 1px solid red;
                flex-direction: column;
            }

            .b {
                flex: 1;
                /* justify-self: center; */
                display: flex;
                align-items: center;
            }
            body {
                position: relative;
            }
            .dd {
                border: 1px solid;
                height: 100px;
                width: 1000px;
            }
            .cc {
                display: inline-block;
                /* width: 20px; */
                height: 20px;
                /* border: 1px solid red; */
            }
            * {
                margin: 0px;
                padding: 0px;
            }
            .len {
                /* width: 100px; */
            }
        </style>
    </head>
