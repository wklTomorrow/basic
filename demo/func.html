        function getTime(time) {
            let type = 'YYYY-MM-DD hh:mm:ss'
            let times = new Date(time)
            let obj = {
                'YYYY': times.getFullYear(),
                'MM': times.getMonth() + 1,
                'DD': times.getDate(),
                'hh': times.getHours(),
                'mm': times.getMinutes(),
                'ss': times.getSeconds() 
            }
            let str = type.replace(/(Y|M|D|h|m|s)+/g, function(...res) {
                return obj[res[0]]
            })
            return str
        }
