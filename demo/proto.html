        <div id="test">1111</div>

            // 构造函数里面的内容随意访问
            function go() {
                this.sayHello = function() {
                    console.log('hello')
                }
            }
            console.log(new go())
            function * Add(x) {
                yield x + 10
                yield x + 20
                return x + 30
            }
            let test = Add(100)
            console.log(test.next())
            console.log(test.next())
            console.log(test.next())
