<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.js"></script>

    <style>
        #e {
            height: 400px;
            width: 400px;
        }
        .an {
            padding: 10px;
            border: 1px solid;
            display: inline-block;
        }
        .an:hover {
            color: red;
            animation: move 3s infinite alternate;
        }
        @keyframes move {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="e">go</div>
    <button onclick="onSetName()">设置名称</button>
    <span class="an">111</span>
    <script>
        // 基于准备好的dom，初始化echarts实例
        // let myChart = echarts.init(document.getElementById('e'));

        // 指定图表的配置项和数据
        let option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量', '销量1'],
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [
                {
                    name: '销量',
                    type: 'line',
                    data: [5, 20, 36, 10, 10, 20],
                    color: '#fff'
                },
                // {
                //     name: '销量1',
                //     type: 'line',
                //     data: [6, 10, 16, 30, 20, 10],
                //     color: '#178'
                // }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。

        function onSetName() {
            let obj = {
                title: 'wang',
                lineStyle: ['#178dff'],
                backgroundColor: 'lightGray'
            }
            setEcharts(option, obj)
            // option.setOption({text: 'wang'}, 'title')
            // myChart.setOption(option);
        }
        function setEcharts(option, obj) {
            option.title.text = obj.title
            option.backgroundColor = obj.backgroundColor
            for (let i = 0; i < obj.lineStyle.length; i++) {
                option.series[i].color = obj.lineStyle[i]
            }
            let myChart = echarts.init(document.getElementById('e'));
            setInterval(() => {
                option.xAxis.data.push('new')
                option.xAxis.data.shift(option.xAxis.data[0])
                option.series[0].data.push(10)
                option.series[0].data.shift(option.series[0].data[0])
                myChart.setOption(option);
            }, 5000)
        }
